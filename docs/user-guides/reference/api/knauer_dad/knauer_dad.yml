openapi: 3.0.2
info:
  title: Flowchem - devices
  description: Flowchem is a python library to control a variety of instruments commonly
    found in chemistry labs.
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  version: 0.1.0a3
paths:
  /knauner-dad/set-wavelength:
    put:
      tags:
      - knauer-dad
      - knauer-dad
      summary: Set Wavelength
      description: "Set acquisition wavelength (nm) in the range of 0-999 nm."
      operationId: run_knauer-dad_run_put
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /knauer-dad/calibration:
    put:
      tags:
      - knauer-dad
      - knauer-dad
      summary: Calibration
      description: "re-calibrate the sensors to their factory zero points."
      operationId: exit_knauer-dad_exit_put
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
  /knauer-dad/set-integration-time:
    put:
      tags:
        - knauer-dad
        - knauer-dad
      summary: Set Integration Time
      description: "Set integration time in the range of 10 - 2000 ms."
      operationId: set_method_knauer-dad_method_put
      parameters:
        - required: true
          schema:
            title: int_time
            type: integer
          name: int_time
          in: query
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: { }
  /knauer-dad/set-bandwidth:
    put:
      tags:
        - knauer-dad
        - knauer-dad
      summary: Set Bandwidth
      description: "Set bandwidth in the range of 4 to 25 nm."
      operationId: set_sample_name_knauer-dad_sample_name_put
      parameters:
        - required: true
          schema:
            title: bandwidth
            type: integer
          name: bandwidth
          in: query
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: { }
  /knauer-dad/acquire-signal:
    get:
      tags:
        - knauer-dad
        - knauer-dad
      summary: Acquire the Signal
      description: "Read from sensor, result to be expressed in % (optional)."
      operationId: exit_knauer-dad_exit_put
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: { }
  /knauer-dad/power-on:
    put:
      tags:
        - knauer-dad
        - knauer-dad
      summary: Put Temperature
      description: "Check the lamp status."
      operationId: chiller-1
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: { }
  /knauer-dad/power-off:
    put:
      tags:
        - chiller-1
        - chiller-1
      summary: Power off
      description: "Deactivate the measurement channel."
      operationId: chiller-1
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: { }
components:
  schemas:
    HTTPValidationError:
      title: HTTPValidationError
      type: object
      properties:
        detail:
          title: Detail
          type: array
          items:
            $ref: '#/components/schemas/ValidationError'
    ValidationError:
      title: ValidationError
      required:
      - loc
      - msg
      - type
      type: object
      properties:
        loc:
          title: Location
          type: array
          items:
            anyOf:
            - type: string
            - type: integer
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
